<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FreeAI - 基于Pollinations.AI的免费AI图像生成和语音合成服务">
    <meta name="theme-color" content="#05060f">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></noscript>
    <title>FreeAI - 基于 Pollinations.AI</title>
    <style>
        :root {
            /* 主色调 */
            --neon-pink: #ff2a6d;
            --neon-blue: #01c8ee;
            --neon-purple: #ae5ff8;
            --neon-green: #05ffa1;
            --space-blue: #0b3d91;
            --cosmic-purple: #6633cc;
            
            /* 背景色 */
            --dark-bg: #05060f;
            --darker-bg: #02030a;
            
            /* 功能色 */
            --accent-color: #ff2a6d;
            --star-color: #ffffff;
            
            /* 星云色 */
            --nebula-color1: rgba(174, 95, 248, 0.2);
            --nebula-color2: rgba(1, 200, 238, 0.2);
            --nebula-color3: rgba(255, 42, 109, 0.2);
            
            /* 动画时间 */
            --transition-fast: 0.3s;
            --transition-medium: 0.5s;
            --transition-slow: 0.8s;
            
            /* 阴影 */
            --glow-blue: 0 0 15px rgba(1, 200, 238, 0.7);
            --glow-pink: 0 0 15px rgba(255, 42, 109, 0.7);
            --glow-purple: 0 0 15px rgba(174, 95, 248, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: var(--dark-bg);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            font-size: 16px;
            line-height: 1.6;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }

        body::-webkit-scrollbar {
            width: 8px;
        }

        body::-webkit-scrollbar-track {
            background: var(--darker-bg);
        }

        body::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--neon-blue), var(--neon-purple));
            border-radius: 4px;
        }

        /* 星空背景 - 优化渲染性能 */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
            background-image: 
                radial-gradient(1px 1px at 10% 10%, var(--star-color) 100%, transparent),
                radial-gradient(1px 1px at 20% 20%, var(--star-color) 100%, transparent),
                radial-gradient(1px 1px at 30% 30%, var(--star-color) 100%, transparent),
                radial-gradient(1px 1px at 40% 40%, var(--star-color) 100%, transparent),
                radial-gradient(2px 2px at 50% 50%, var(--star-color) 100%, transparent),
                radial-gradient(1px 1px at 60% 60%, var(--star-color) 100%, transparent),
                radial-gradient(1px 1px at 70% 70%, var(--star-color) 100%, transparent),
                radial-gradient(1px 1px at 80% 80%, var(--star-color) 100%, transparent),
                radial-gradient(1px 1px at 90% 90%, var(--star-color) 100%, transparent);
            background-size: 550px 550px;
            animation: stars-move 150s linear infinite;
        }

        @keyframes stars-move {
            0% { background-position: 0 0; }
            100% { background-position: 550px 550px; }
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: var(--star-color);
            border-radius: 50%;
            opacity: 0;
            animation: twinkle var(--duration) infinite ease-in-out var(--delay);
            will-change: opacity, transform;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: var(--opacity); transform: scale(1); }
        }

        /* 流星效果 - 使用GPU加速 */
        .shooting-star {
            position: absolute;
            width: 150px;
            height: 1px;
            background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,1));
            opacity: 0;
            transform-origin: right;
            animation: shooting var(--duration) infinite linear var(--delay);
            will-change: transform, opacity;
        }

        @keyframes shooting {
            0% { opacity: 0; transform: translateX(0) }
            5% { opacity: 1; }
            20% { opacity: 1; }
            30% { opacity: 0; transform: translateX(-200px) }
            100% { opacity: 0; transform: translateX(-200px) }
        }

        /* 星云效果 - 使用滤镜优化 */
        .nebula {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            z-index: -1;
            animation: nebula-float 30s infinite alternate ease-in-out;
            will-change: transform;
        }

        @keyframes nebula-float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(50px, 50px) rotate(10deg); }
        }

        /* 行星轨道 - 优化变换 */
        .orbit {
            position: fixed;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: -1;
            animation: orbit-rotate 60s linear infinite;
            will-change: transform;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            transform-origin: center;
            animation: planet-glow 4s ease-in-out infinite alternate;
            will-change: box-shadow;
        }

        @keyframes orbit-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes planet-glow {
            0% { box-shadow: 0 0 10px 2px var(--glow-color); }
            100% { box-shadow: 0 0 20px 5px var(--glow-color); }
        }

        /* 噪点纹理 - 优化为SVG背景 */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            opacity: 0.15;
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 2;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            text-transform: uppercase;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: "Free AI";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: none;
            -webkit-text-fill-color: transparent;
            text-shadow:
                0 0 5px var(--neon-blue),
                0 0 10px var(--neon-pink),
                0 0 15px var(--neon-purple),
                0 0 20px var(--neon-green);
            animation: flicker 4s infinite alternate;
            opacity: 0.7;
        }

        @keyframes flicker {
            0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% {
                opacity: 0.9;
                text-shadow:
                    0 0 5px var(--neon-blue),
                    0 0 10px var(--neon-pink),
                    0 0 15px var(--neon-purple),
                    0 0 20px var(--neon-green);
            }
            20%, 21.999%, 63%, 63.999%, 65%, 69.999% {
                opacity: 0.4;
                text-shadow: none;
            }
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
        }

        .subtitle::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--neon-purple), transparent);
        }

        /* 卡片网格 - 优化响应式布局 */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            animation: fadeIn 1.5s ease-out;
        }

        /* 卡片样式 - 优化3D效果和过渡 */
        .card {
            background: rgba(5, 6, 15, 0.8);
            border-radius: 10px;
            padding: 2rem;
            transition: all var(--transition-medium) cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(1, 200, 238, 0.15);
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            transform: perspective(1000px);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink), var(--neon-purple));
            z-index: 1;
        }

        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(1, 200, 238, 0.1), transparent 70%);
            opacity: 0;
            transition: opacity var(--transition-medium) ease;
            z-index: 0;
        }

        .card:hover {
            transform: perspective(1000px) translateY(-15px) rotateX(5deg) rotateY(5deg);
            box-shadow:
                0 0 20px rgba(1, 200, 238, 0.3),
                0 0 40px rgba(174, 95, 248, 0.2);
        }

        .card:hover::after {
            opacity: 1;
        }

        .card:nth-child(1)::before {
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
        }

        .card:nth-child(2)::before {
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-purple));
        }

        .card-content {
            position: relative;
            z-index: 2;
        }

        /* 星尘效果 - 优化粒子动画 */
        .star-dust {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
            opacity: 0;
            transition: opacity var(--transition-fast) ease;
        }

        .card:hover .star-dust {
            opacity: 1;
        }

        .dust-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: float-up 3s linear infinite;
            will-change: transform, opacity;
        }

        @keyframes float-up {
            0% { transform: translateY(100%) scale(0); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }

        /* 卡片图标 - 改进发光效果 */
        .card-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            display: inline-block;
            position: relative;
            transition: transform var(--transition-medium) ease;
        }

        .card:hover .card-icon {
            transform: scale(1.1);
        }

        .card-icon::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
            transition: all var(--transition-medium) ease;
        }

        .card:hover .card-icon::after {
            width: 60px;
            height: 60px;
            opacity: 0.8;
        }

        .card:nth-child(1) .card-icon {
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .card:nth-child(2) .card-icon {
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
        }

        /* 卡片标题和文本 - 改进排版 */
        .card h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #ffffff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            transition: transform var(--transition-fast) ease;
        }

        .card:hover h2 {
            transform: translateY(-5px);
        }

        .card p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            font-size: 1rem;
            line-height: 1.6;
            transition: opacity var(--transition-fast) ease;
        }

        .card:hover p {
            opacity: 1;
        }

        /* 按钮样式 - 改进交互效果 */
        .btn {
            display: inline-block;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            font-size: 0.8rem;
            transition: all var(--transition-fast) ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            text-decoration: none;
            cursor: pointer;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: var(--accent-color);
            transition: all var(--transition-fast) ease;
            z-index: -1;
        }

        .btn:hover {
            color: #000;
            box-shadow: 0 0 15px var(--accent-color);
            transform: translateY(-3px);
        }

        .btn:hover::before {
            width: 100%;
        }

        .btn:active {
            transform: translateY(0);
        }

        .card:nth-child(1) .btn {
            border-color: var(--neon-blue);
            color: var(--neon-blue);
        }

        .card:nth-child(1) .btn::before {
            background: var(--neon-blue);
        }

        .card:nth-child(1) .btn:hover {
            box-shadow: var(--glow-blue);
        }

        .card:nth-child(2) .btn {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
        }

        .card:nth-child(2) .btn::before {
            background: var(--neon-pink);
        }

        .card:nth-child(2) .btn:hover {
            box-shadow: var(--glow-pink);
        }

        /* 代码线条背景 - 优化为CSS网格 */
        .code-lines {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
            z-index: 0;
            background-size: 20px 20px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                            linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
        }

        /* 电路线效果 - 优化动画性能 */
        .circuit-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .circuit-line {
            position: absolute;
            background: rgba(1, 200, 238, 0.1);
            overflow: hidden;
        }

        .circuit-line::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(1, 200, 238, 0.5), transparent);
            animation: circuitPulse 3s infinite linear;
            will-change: transform;
        }

        @keyframes circuitPulse {
            0% { transform: translateX(0); }
            100% { transform: translateX(300%); }
        }

        /* 故障效果 - 优化动画 */
        .glitch {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.1;
            pointer-events: none;
            z-index: 1;
        }

        .glitch span {
            position: absolute;
            background: rgba(255, 42, 109, 0.5);
            width: 100%;
            height: 5px;
            animation: glitchEffect 4s infinite;
            opacity: 0;
            will-change: opacity, transform;
        }

        @keyframes glitchEffect {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            0.5%, 1.5% {
                opacity: 0.5;
                transform: translateX(0);
            }
            2% {
                opacity: 0;
                transform: translateX(100%);
            }
            100% {
                opacity: 0;
                transform: translateX(100%);
            }
        }

        /* 数字时钟 - 优化样式 */
        .digital-clock {
            position: absolute;
            top: 20px;
            right: 20px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            color: var(--neon-green);
            background: rgba(0, 0, 0, 0.5);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            border: 1px solid rgba(5, 255, 161, 0.3);
            text-shadow: 0 0 5px var(--neon-green);
            letter-spacing: 2px;
            backdrop-filter: blur(5px);
            transition: all var(--transition-fast) ease;
        }

        .digital-clock:hover {
            box-shadow: 0 0 10px var(--neon-green);
            transform: scale(1.05);
        }

        /* 页脚样式 - 优化布局 */
        footer {
            margin-top: 6rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            letter-spacing: 1.5px;
            position: relative;
            z-index: 5;
            padding: 2rem 0;
            width: 100%;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        }

        footer a {
            position: relative;
            transition: all var(--transition-fast) ease;
            color: inherit;
            text-decoration: none;
        }

        footer a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--neon-blue);
            transition: width var(--transition-fast) ease;
        }

        footer a:hover {
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
        }

        footer a:hover::after {
            width: 100%;
        }

        /* 响应式设计优化 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1rem;
            }
            .grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            .card {
                padding: 1.5rem;
            }
            .nebula {
                opacity: 0.2;
            }
            .orbit {
                display: none;
            }
            .digital-clock {
                top: 10px;
                right: 10px;
                font-size: 0.8rem;
                padding: 0.3rem 0.8rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .container {
                padding: 1rem;
            }
            .digital-clock {
                position: relative;
                top: auto;
                right: auto;
                margin: 1rem auto;
                display: inline-block;
            }
            .card-icon {
                font-size: 2.5rem;
            }
            .card h2 {
                font-size: 1.5rem;
            }
            header {
                margin-bottom: 2rem;
            }
            footer {
                margin-top: 3rem;
            }
        }

        /* 添加加载动画 */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--darker-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-content {
            text-align: center;
        }

        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid transparent;
            border-top-color: var(--neon-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div class="loader" id="loader">
        <div class="loader-content">
            <div class="loader-spinner"></div>
        </div>
    </div>

    <!-- 背景效果 -->
    <div class="stars-container" id="stars-container"></div>
    <div class="noise"></div>
    <div class="code-lines"></div>
    <div class="circuit-lines">
        <div class="circuit-line"></div>
        <div class="circuit-line"></div>
        <div class="circuit-line"></div>
        <div class="circuit-line"></div>
        <div class="circuit-line"></div>
        <div class="circuit-line"></div>
        <div class="circuit-line"></div>
    </div>
    
    <!-- 星云效果 -->
    <div class="nebula" style="width: 600px; height: 600px; top: -100px; left: -100px; background: var(--nebula-color1);"></div>
    <div class="nebula" style="width: 500px; height: 500px; bottom: -100px; right: -100px; background: var(--nebula-color2); animation-delay: -15s;"></div>
    <div class="nebula" style="width: 400px; height: 400px; top: 50%; right: -150px; background: var(--nebula-color3); animation-delay: -7s;"></div>
    
    <!-- 行星轨道 -->
    <div class="orbit" style="width: 800px; height: 800px; top: 50%; left: 10%; transform: translate(-50%, -50%);">
        <div class="planet" style="width: 20px; height: 20px; background: var(--neon-blue); top: 0%; left: 50%; --glow-color: var(--neon-blue);"></div>
    </div>
    <div class="orbit" style="width: 400px; height: 400px; top: 20%; right: 10%; transform: translate(50%, -50%); animation-duration: 40s;">
        <div class="planet" style="width: 15px; height: 15px; background: var(--neon-pink); bottom: 0%; left: 50%; --glow-color: var(--neon-pink);"></div>
    </div>
    
    <div class="glitch">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="container">
        <div class="digital-clock" id="clock">00:00:00</div>
        <header>
            <h1>Free AI</h1>
            <p class="subtitle">探索未来 · 释放创造力</p>
        </header>
        <div class="grid">
            <div class="card">
                <div class="card-content">
                    <span class="card-icon">🎨</span>
                    <h2>AI图像生成</h2>
                    <p>将你的想法转化为视觉艺术。只需输入文本描述，AI将为你创造令人惊叹的图像。支持多种风格和高分辨率导出。</p>
                    <a href="https://pollinationsai.vercel.app/draw" class="btn" aria-label="生成AI图像">生成图像</a>
                </div>
                <div class="star-dust" id="dust-1"></div>
            </div>
            <div class="card">
                <div class="card-content">
                    <span class="card-icon">🔊</span>
                    <h2>AI语音合成</h2>
                    <p>将文本转换为逼真的语音。支持多种语言和声音风格，适用于创作内容、教育材料或个人使用。</p>
                    <a href="https://pollinationsai.vercel.app/tts" class="btn" aria-label="转换AI语音">转换语音</a>
                </div>
                <div class="star-dust" id="dust-2"></div>
            </div>
        </div>
        <footer>
            <p>© 2025 <a href="https://musifei.live" target="_blank" rel="noopener noreferrer">Musifei</a> | 基于 Pollinations.AI</p>
        </footer>
    </div>

    <script>
        // 模块化JavaScript代码
        const FreeAI = {
            // 初始化应用
            init: function() {
                this.setupLoader();
                this.createStars();
                this.createStarDust('dust-1', '#01c8ee');
                this.createStarDust('dust-2', '#ff2a6d');
                this.addCircuitEffects();
                this.addMouseEffect();
                this.startClock();
                this.setupGlitchEffect();
                this.setupParallaxEffect();
            },

            // 设置加载动画
            setupLoader: function() {
                window.addEventListener('load', () => {
                    const loader = document.getElementById('loader');
                    setTimeout(() => {
                        loader.classList.add('hidden');
                        setTimeout(() => {
                            loader.style.display = 'none';
                        }, 500);
                    }, 800);
                });
            },

            // 创建星空背景
            createStars: function() {
                const starsContainer = document.getElementById('stars-container');
                const starCount = window.innerWidth < 768 ? 50 : 100;
                
                // 创建星星 - 减少DOM元素数量以提高性能
                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    star.classList.add('star');
                    
                    // 随机位置
                    const x = Math.random() * 100;
                    const y = Math.random() * 100;
                    
                    // 随机大小和亮度
                    const size = Math.random() * 2 + 1;
                    const opacity = Math.random() * 0.7 + 0.3;
                    
                    // 随机动画时间
                    const duration = Math.random() * 3 + 2;
                    const delay = Math.random() * 5;
                    
                    star.style.left = `${x}%`;
                    star.style.top = `${y}%`;
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                    star.style.setProperty('--opacity', opacity);
                    star.style.setProperty('--duration', `${duration}s`);
                    star.style.setProperty('--delay', `${delay}s`);
                    
                    starsContainer.appendChild(star);
                }
                
                // 创建流星 - 减少数量并优化动画
                for (let i = 0; i < 3; i++) {
                    const shootingStar = document.createElement('div');
                    shootingStar.classList.add('shooting-star');
                    
                    // 随机位置和角度
                    const y = Math.random() * 70;
                    const rotate = Math.random() * 20 - 10;
                    
                    // 随机动画时间
                    const duration = Math.random() * 10 + 15;
                    const delay = Math.random() * 15;
                    
                    shootingStar.style.top = `${y}%`;
                    shootingStar.style.right = `0`;
                    shootingStar.style.transform = `rotate(${rotate}deg)`;
                    shootingStar.style.setProperty('--duration', `${duration}s`);
                    shootingStar.style.setProperty('--delay', `${delay}s`);
                    
                    starsContainer.appendChild(shootingStar);
                }
            },
            
            // 为卡片创建星尘效果
            createStarDust: function(containerId, color) {
                const container = document.getElementById(containerId);
                if (!container) return;
                
                const particleCount = 20; // 减少粒子数量以提高性能
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('dust-particle');
                    
                    // 随机位置
                    const x = Math.random() * 100;
                    const delay = Math.random() * 3;
                    const size = Math.random() * 2 + 1;
                    const opacity = Math.random() * 0.7 + 0.3;
                    
                    particle.style.left = `${x}%`;
                    particle.style.bottom = `-5px`;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.opacity = opacity;
                    particle.style.animationDelay = `${delay}s`;
                    
                    if (color) {
                        particle.style.background = color;
                        particle.style.boxShadow = `0 0 3px ${color}`;
                    }
                    
                    container.appendChild(particle);
                }
            },
            
            // 更新数字时钟 - 使用requestAnimationFrame优化性能
            startClock: function() {
                const updateClock = () => {
                    const now = new Date();
                    const hours = String(now.getHours()).padStart(2, '0');
                    const minutes = String(now.getMinutes()).padStart(2, '0');
                    const seconds = String(now.getSeconds()).padStart(2, '0');
                    
                    const clockElement = document.getElementById('clock');
                    if (clockElement) {
                        clockElement.textContent = `${hours}:${minutes}:${seconds}`;
                    }
                    
                    // 使用setTimeout而不是setInterval，避免回调堆积
                    setTimeout(() => {
                        requestAnimationFrame(updateClock);
                    }, 1000);
                };
                
                updateClock();
            },
            
            // 添加动态电路效果
            addCircuitEffects: function() {
                const lines = document.querySelectorAll('.circuit-line');
                lines.forEach(line => {
                    const delay = Math.random() * 10;
                    const duration = 3 + Math.random() * 7;
                    line.style.setProperty('animation-delay', `${delay}s`);
                    line.style.setProperty('animation-duration', `${duration}s`);
                });
            },
            
            // 添加鼠标跟随效果 - 优化性能
            addMouseEffect: function() {
                let ticking = false;
                let mouseX = 0.5;
                let mouseY = 0.5;
                
                document.addEventListener('mousemove', (e) => {
                    mouseX = e.clientX / window.innerWidth;
                    mouseY = e.clientY / window.innerHeight;
                    
                    if (!ticking) {
                        requestAnimationFrame(() => {
                            this.updateMouseEffects(mouseX, mouseY);
                            ticking = false;
                        });
                        ticking = true;
                    }
                });
                
                // 添加触摸支持
                document.addEventListener('touchmove', (e) => {
                    if (e.touches.length > 0) {
                        mouseX = e.touches[0].clientX / window.innerWidth;
                        mouseY = e.touches[0].clientY / window.innerHeight;
                        
                        if (!ticking) {
                            requestAnimationFrame(() => {
                                this.updateMouseEffects(mouseX, mouseY);
                                ticking = false;
                            });
                            ticking = true;
                        }
                    }
                });
            },
            
            // 更新鼠标效果 - 分离计算以优化性能
            updateMouseEffects: function(mouseX, mouseY) {
                const cards = document.querySelectorAll('.card');
                
                cards.forEach(card => {
                    const rect = card.getBoundingClientRect();
                    const cardCenterX = rect.left + rect.width / 2;
                    const cardCenterY = rect.top + rect.height / 2;
                    
                    // 计算鼠标与卡片中心的距离
                    const distX = (mouseX * window.innerWidth - cardCenterX) / 30;
                    const distY = (mouseY * window.innerHeight - cardCenterY) / 30;
                    
                    // 计算距离
                    const distance = Math.sqrt(distX * distX + distY * distY);
                    
                    // 限制倾斜角度
                    const tiltX = Math.max(Math.min(distY, 5), -5);
                    const tiltY = Math.max(Math.min(-distX, 5), -5);
                    
                    // 只有当鼠标靠近卡片时才应用效果
                    if (distance < 100) {
                        card.style.transform = `perspective(1000px) rotateX(${tiltX}deg) rotateY(${tiltY}deg) translateY(-5px)`;
                    } else {
                        card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateY(0)';
                    }
                });
                
                // 行星跟随光标轻微移动
                const planets = document.querySelectorAll('.planet');
                planets.forEach(planet => {
                    const moveX = (mouseX - 0.5) * 10;
                    const moveY = (mouseY - 0.5) * 10;
                    planet.style.marginLeft = `${moveX}px`;
                    planet.style.marginTop = `${moveY}px`;
                });
                
                // 背景光效跟随 - 使用CSS变量优化
                document.documentElement.style.setProperty('--mouse-x', mouseX * 100 + '%');
                document.documentElement.style.setProperty('--mouse-y', mouseY * 100 + '%');
                
                document.body.style.backgroundImage = `
                    radial-gradient(circle at ${mouseX * 100}% ${mouseY * 100}%, rgba(1, 200, 238, 0.2) 0%, transparent 50%),
                    radial-gradient(circle at ${85 - mouseX * 30}% ${30 + mouseY * 40}%, rgba(174, 95, 248, 0.1) 0%, transparent 40%),
                    radial-gradient(circle at ${15 + mouseX * 30}% ${70 - mouseY * 40}%, rgba(255, 42, 109, 0.1) 0%, transparent 40%)
                `;
            },
            
            // 设置故障效果
            setupGlitchEffect: function() {
                const randomGlitch = () => {
                    const glitchElements = document.querySelectorAll('.glitch span');
                    if (glitchElements.length === 0) return;
                    
                    const randomIndex = Math.floor(Math.random() * glitchElements.length);
                    const randomElement = glitchElements[randomIndex];
                    
                    randomElement.style.opacity = '0.5';
                    randomElement.style.transform = 'translateX(0)';
                    
                    setTimeout(() => {
                        randomElement.style.opacity = '0';
                        randomElement.style.transform = 'translateX(100%)';
                    }, 100);
                    
                    // 随机间隔触发下一次故障效果
                    setTimeout(randomGlitch, 3000 + Math.random() * 5000);
                };
                
                // 延迟启动故障效果
                setTimeout(randomGlitch, 2000);
            },
            
            // 添加视差滚动效果
            setupParallaxEffect: function() {
                let ticking = false;
                
                window.addEventListener('scroll', () => {
                    if (!ticking) {
                        requestAnimationFrame(() => {
                            const scrollY = window.scrollY;
                            const nebulas = document.querySelectorAll('.nebula');
                            
                            nebulas.forEach((nebula, index) => {
                                const speed = 0.1 + (index * 0.05);
                                nebula.style.transform = `translate3d(0, ${scrollY * speed}px, 0) rotate(${scrollY * 0.02}deg)`;
                            });
                            
                            ticking = false;
                        });
                        ticking = true;
                    }
                });
            }
        };

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            FreeAI.init();
        });
    </script>
</body>
