    <style>
        :root {
            --neon-pink: #ff2a6d;
            --neon-blue: #01c8ee;
            --neon-purple: #ae5ff8;
            --neon-green: #05ffa1;
            --space-blue: #0b3d91;
            --cosmic-purple: #6633cc;
            --dark-bg: #05060f;
            --darker-bg: #02030a;
            --accent-color: #ff2a6d;
            --star-color: #ffffff;
            --nebula-color1: rgba(174, 95, 248, 0.2);
            --nebula-color2: rgba(1, 200, 238, 0.2);
            --nebula-color3: rgba(255, 42, 109, 0.2);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
body {
    background-color: var(--dark-bg);
    color: #ffffff;
    overflow-x: hidden;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    margin: 0;
    padding: 0;
}
body::-webkit-scrollbar {
    display: none;
}

        /* 星空背景 */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: var(--star-color);
            border-radius: 50%;
            opacity: 0;
            animation: twinkle var(--duration) infinite ease-in-out var(--delay);
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: var(--opacity); transform: scale(1); }
        }
        /* 流星效果 */
        .shooting-star {
            position: absolute;
            width: 150px;
            height: 1px;
            background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,1));
            opacity: 0;
            transform-origin: right;
            animation: shooting var(--duration) infinite linear var(--delay);
        }
        @keyframes shooting {
            0% { opacity: 0; transform: translateX(0) }
            5% { opacity: 1; }
            20% { opacity: 1; }
            30% { opacity: 0; transform: translateX(-200px) }
            100% { opacity: 0; transform: translateX(-200px) }
        }
        /* 星云效果 */
        .nebula {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            z-index: -1;
            animation: nebula-float 30s infinite alternate ease-in-out;
        }
        @keyframes nebula-float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(50px, 50px) rotate(10deg); }
        }
        /* 行星轨道 */
        .orbit {
            position: fixed;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: -1;
            animation: orbit-rotate 60s linear infinite;
        }
        .planet {
            position: absolute;
            border-radius: 50%;
            transform-origin: center;
            animation: planet-glow 4s ease-in-out infinite alternate;
        }
        @keyframes orbit-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes planet-glow {
            0% { box-shadow: 0 0 10px 2px var(--glow-color); }
            100% { box-shadow: 0 0 20px 5px var(--glow-color); }
        }
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            opacity: 0.15;
            z-index: 1;
        }
       .container {
    max-width: 1200px;
    width: 100%;
    margin: 0 auto;
    padding: 2rem;
    position: relative;
    z-index: 2;
    flex: 1;
    display: flex;
    flex-direction: column;
}
        header {
            text-align: center;
            margin-bottom: 4rem;

        }
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            text-transform: uppercase;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
        }
        h1::after {
            content: "Free AI";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: none;
            -webkit-text-fill-color: transparent;
            text-shadow:
                0 0 5px var(--neon-blue),
                0 0 10px var(--neon-pink),
                0 0 15px var(--neon-purple),
                0 0 20px var(--neon-green);
            animation: flicker 4s infinite alternate;
            opacity: 0.7;
        }
        @keyframes flicker {
            0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% {
                opacity: 0.9;
                text-shadow:
                    0 0 5px var(--neon-blue),
                    0 0 10px var(--neon-pink),
                    0 0 15px var(--neon-purple),
                    0 0 20px var(--neon-green);
            }
            20%, 21.999%, 63%, 63.999%, 65%, 69.999% {
                opacity: 0.4;
                text-shadow: none;
            }
        }
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
        }
        .subtitle::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--neon-purple), transparent);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .card {
            background: rgba(5, 6, 15, 0.8);
            border-radius: 10px;
            padding: 2rem;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(1, 200, 238, 0.15);
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink), var(--neon-purple));
            z-index: 1;
        }
        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(1, 200, 238, 0.1), transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 0;
        }
        .card:hover {
            transform: translateY(-15px) rotateX(5deg) rotateY(5deg);
            box-shadow:
                0 0 20px rgba(1, 200, 238, 0.3),
                0 0 40px rgba(174, 95, 248, 0.2);
        }
        .card:hover::after {
            opacity: 1;
        }
        .card:nth-child(1)::before {
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
        }
        .card:nth-child(2)::before {
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-purple));
        }
        .card:nth-child(3)::before {
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-green));
        }
        .card-content {
            position: relative;
            z-index: 2;
        }
        .star-dust {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .card:hover .star-dust {
            opacity: 1;
        }
        .dust-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: float-up 3s linear infinite;
        }
        @keyframes float-up {
            0% { transform: translateY(100%) scale(0); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }

            font-size: 3rem;
            margin-bottom: 1.5rem;
            display: inline-block;
            position: relative;
        }
        .card-icon::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;

            text-shadow: 0 0 10px var(--neon-blue);
        }
        .card:nth-child(2) .card-icon {
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);

        .card:nth-child(3) .card-icon {
            color: var(--neon-purple);
            text-shadow: 0 0 10px var(--neon-purple);

            margin-bottom: 1rem;
            color: #ffffff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);

        .card p {

            font-size: 1rem;

        .card:nth-child(1) .btn::before {
            background: var(--neon-blue);

        .code-lines {

            left: 0;

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

            position: absolute;
            background: rgba(1, 200, 238, 0.1);
            overflow: hidden;
        }
        .circuit-line::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(1, 200, 238, 0.5), transparent);

        @keyframes circuitPulse {
            0% { left: -100%; }

            width: 3px;
            height: 40%;

            width: 2px;
            height: 30%;
            top: 50%;
            left: 20%;

            height: 2px;
            top: 30%;
            left: 30%;

        .circuit-line:nth-child(4) {
            width: 3px;
            height: 35%;
            top: 40%;
            left: 80%;
        }
        .circuit-line:nth-child(5) {
            width: 40%;
            height: 3px;
            top: 85%;
            left: 10%;
        }
        .circuit-line:nth-child(6) {
            width: 2px;
            height: 20%;
            top: 10%;
            left: 60%;
        }
        .circuit-line:nth-child(7) {
            width: 50%;
            height: 2px;
            top: 60%;
            left: 40%;
        }
        .glitch {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.1;
            pointer-events: none;
            z-index: 1;
        }
        .glitch span {
            position: absolute;
            background: rgba(255, 42, 109, 0.5);
            width: 100%;
            height: 5px;
            animation: glitchEffect 4s infinite;
            opacity: 0;
        }
        .glitch span:nth-child(1) {
            top: 30%;
            animation-delay: 0s;
        }
        .glitch span:nth-child(2) {
            top: 50%;
            animation-delay: 1s;
        }
        .glitch span:nth-child(3) {
            top: 70%;
            animation-delay: 2s;
        }
        @keyframes glitchEffect {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            0.5%, 1.5% {
                opacity: 0.5;
                transform: translateX(0);
            }
            2% {
                opacity: 0;
                transform: translateX(100%);
            }
            100% {
                opacity: 0;

        }

            text-shadow: 0 0 5px var(--neon-green);
            letter-spacing: 2px;

        }

        @media (max-width: 768px) {
            h1 {

            .grid {

            }
        }
    </style>

    <script>
        // 创建星空背景
        function createStars() {
            const starsContainer = document.getElementById('stars-container');
            const starCount = window.innerWidth < 768 ? 100 : 200;
            
            // 创建星星
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机位置
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // 随机大小和亮度
                const size = Math.random() * 2 + 1;
                const opacity = Math.random() * 0.7 + 0.3;
                
                // 随机动画时间
                const duration = Math.random() * 3 + 2;
                const delay = Math.random() * 5;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.setProperty('--opacity', opacity);
                star.style.setProperty('--duration', `${duration}s`);
                star.style.setProperty('--delay', `${delay}s`);
                
                starsContainer.appendChild(star);
            }
            
            // 创建流星
            for (let i = 0; i < 5; i++) {
                const shootingStar = document.createElement('div');
                shootingStar.classList.add('shooting-star');
                
                // 随机位置和角度
                const y = Math.random() * 70;
                const rotate = Math.random() * 20 - 10;
                
                // 随机动画时间
                const duration = Math.random() * 10 + 15;
                const delay = Math.random() * 15;
                
                shootingStar.style.top = `${y}%`;
                shootingStar.style.right = `0`;
                shootingStar.style.transform = `rotate(${rotate}deg)`;
                shootingStar.style.setProperty('--duration', `${duration}s`);
                shootingStar.style.setProperty('--delay', `${delay}s`);
                
                starsContainer.appendChild(shootingStar);
            }
        }
        
        // 为卡片创建星尘效果
        function createStarDust(containerId, color) {
            const container = document.getElementById(containerId);
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('dust-particle');
                
                // 随机位置
                const x = Math.random() * 100;
                const delay = Math.random() * 3;
                const size = Math.random() * 2 + 1;
                const opacity = Math.random() * 0.7 + 0.3;
                
                particle.style.left = `${x}%`;
                particle.style.bottom = `-5px`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.opacity = opacity;
                particle.style.animationDelay = `${delay}s`;
                
                if (color) {
                    particle.style.background = color;
                    particle.style.boxShadow = `0 0 3px ${color}`;
                }
                
                container.appendChild(particle);
            }
        }
        
        // 更新数字时钟
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }
        
        // 添加动态电路效果
        function addCircuitEffects() {
            const lines = document.querySelectorAll('.circuit-line');
            lines.forEach(line => {
                const delay = Math.random() * 10;
                const duration = 3 + Math.random() * 7;
                line.style.animationDelay = `${delay}s`;
                line.style.animationDuration = `${duration}s`;
            });
        }
        
        // 添加鼠标跟随效果
        function addMouseEffect() {
            document.addEventListener('mousemove', (e) => {
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                const cards = document.querySelectorAll('.card');
                
                cards.forEach(card => {
                    const rect = card.getBoundingClientRect();
                    const cardCenterX = rect.left + rect.width / 2;
                    const cardCenterY = rect.top + rect.height / 2;
                    const distanceX = (e.clientX - cardCenterX) / 30;
                    const distanceY = (e.clientY - cardCenterY) / 30;
                    
                    // 限制倾斜角度
                    const tiltX = Math.max(Math.min(distanceY, 5), -5);
                    const tiltY = Math.max(Math.min(-distanceX, 5), -5);
                    
                    if (Math.abs(distanceX) < 100 && Math.abs(distanceY) < 100) {
                        card.style.transform = `perspective(1000px) rotateX(${tiltX}deg) rotateY(${tiltY}deg) translateY(-5px)`;
                    } else {
                        card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
                    }
                });
                
                // 行星跟随光标轻微移动
                const planets = document.querySelectorAll('.planet');
                planets.forEach(planet => {
                    const moveX = (mouseX - 0.5) * 10;
                    const moveY = (mouseY - 0.5) * 10;
                    planet.style.marginLeft = `${moveX}px`;
                    planet.style.marginTop = `${moveY}px`;
                });
                
                // 背景光效跟随
document.body.style.backgroundImage = `
    radial-gradient(circle at ${mouseX * 100}% ${mouseY * 100}%, rgba(1, 200, 238, 0.2) 0%, transparent 50%),
    radial-gradient(circle at ${85 - mouseX * 30}% ${30 + mouseY * 40}%, rgba(174, 95, 248, 0.1) 0%, transparent 40%),
    radial-gradient(circle at ${15 + mouseX * 30}% ${70 - mouseY * 40}%, rgba(255, 42, 109, 0.1) 0%, transparent 40%)
`;
            });
        }
        
        // 随机生成故障效果
        function randomGlitch() {
            const glitchElements = document.querySelectorAll('.glitch span');
            const randomIndex = Math.floor(Math.random() * glitchElements.length);
            const randomElement = glitchElements[randomIndex];
            randomElement.style.opacity = '0.5';
            randomElement.style.transform = 'translateX(0)';
            setTimeout(() => {
                randomElement.style.opacity = '0';
                randomElement.style.transform = 'translateX(100%)';
            }, 100);
            setTimeout(randomGlitch, 3000 + Math.random() * 5000);
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            createStarDust('dust-1', '#01c8ee');
            createStarDust('dust-2', '#ff2a6d');
            createStarDust('dust-3', '#ae5ff8');
            addCircuitEffects();
            addMouseEffect();
            
            setInterval(updateClock, 1000);
            updateClock();
            
            setTimeout(randomGlitch, 2000);
        });
    </script>
</body>
</html>
